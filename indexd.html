<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VSCode-like Editor with Monaco</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Top Bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333333;
      padding: 5px 15px;
      border-bottom: 1px solid #444;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #252526;
      padding: 10px;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar li:hover {
      background-color: #404040;
    }

    /* Main Editor Area */
    .editor-container {
      display: flex;
      flex: 1;
      flex-direction: column;
    }

    #container {
      flex: 1;
      border-top: 1px solid #444;
    }

    /* Bottom Status Bar */
    .statusbar {
      background-color: #007acc;
      padding: 5px 10px;
      font-size: 12px;
      color: white;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Explorer</h3>
    <ul id="fileList"></ul>
  </div>

  <!-- Main Editor Container -->
  <div class="container">
    <!-- Top Bar -->
    <div class="topbar">
      <div id="fileName">No file opened</div>
      <div>
        <button id="openFolderBtn">Open Folder</button>
        <button id="saveBtn">Save File</button>
        <button id="newFileBtn">New File</button> <!-- Add this button -->
      </div>
    </div>

    <!-- Monaco Editor -->
    <div class="editor-container">
      <div id="container"></div>
    </div>

    <!-- Bottom Status Bar -->
    <div class="statusbar">
      <div>Status: Ready</div>
      <div>Language: HTML</div>
    </div>
  </div>

  <!-- Monaco Editor Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.10.1/min/vs/loader.js"></script>
  <script>
    let editor;
    let folderHandle;
    let currentFileHandle = null;

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.10.1/min/vs' } });
    require(['vs/editor/editor.main'], function() {
      editor = monaco.editor.create(document.getElementById('container'), {
        value: '<!-- Start typing your HTML here -->',
        language: 'html',
        theme: 'vs-dark',
        automaticLayout: true
      });

      editor.onDidChangeModelContent(() => {  // Trigger autosave on content change
        if (currentFileHandle) autoSave();
      });
    });

    // Folder Handling Logic
    document.getElementById('openFolderBtn').addEventListener('click', async () => {
      try {
        folderHandle = await window.showDirectoryPicker();
        displayFolderContents(folderHandle);
      } catch (err) {
        console.error('Error opening folder:', err);
      }
    });

    async function displayFolderContents(folderHandle) {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';  // Clear previous list
      
      for await (const [name, handle] of folderHandle.entries()) {
        if (handle.kind === 'file') {
          const listItem = document.createElement('li');
          listItem.textContent = name;
          listItem.addEventListener('click', () => openFile(handle, name));
          fileList.appendChild(listItem);
        }
      }
    }

    async function openFile(fileHandle, fileName) {
      try {
        currentFileHandle = fileHandle;
        const file = await fileHandle.getFile();
        const content = await file.text();
        editor.setValue(content);  // Load content into the editor
        document.getElementById('fileName').textContent = fileName;
      } catch (err) {
        console.error('Error reading file:', err);
      }
    }

    // Save Functionality
    document.getElementById('saveBtn').addEventListener('click', saveFile);

    async function saveFile() {
      if (!currentFileHandle) {
        alert('No file opened to save.');
        return;
      }
      try {
        const writable = await currentFileHandle.createWritable();
        await writable.write(editor.getValue());
        await writable.close();
        alert('File saved successfully!');
      } catch (err) {
        console.error('Error saving file:', err);
      }
    }

    async function autoSave() {
      if (!currentFileHandle) return;
      try {
        const writable = await currentFileHandle.createWritable();
        await writable.write(editor.getValue());
        await writable.close();
        console.log('Autosave completed');
      } catch (err) {
        console.error('Error in autosave:', err);
      }
    }

    document.getElementById('newFileBtn').addEventListener('click', createNewFile);

async function createNewFile() {
  const fileName = prompt('Enter the new file name:', 'untitled.html'); // Get file name from user
  if (!fileName) return; // Exit if the user cancels or doesn't enter a name

  // Create a new, empty file object and set it in the editor
  editor.setValue(''); // Clear the editor for new content
  document.getElementById('fileName').textContent = fileName;

  // Temporarily store the new file in memory (folderHandle needed for saving later)
  currentFileHandle = {
    name: fileName,
    writable: null,
    isNew: true, // Custom flag for new files
  };

  // Add the new file to the sidebar
  const fileList = document.getElementById('fileList');
  const listItem = document.createElement('li');
  listItem.textContent = fileName;
  listItem.style.cursor = 'pointer';
  listItem.addEventListener('click', () => openFile(currentFileHandle, fileName));
  fileList.appendChild(listItem);
}

// Update the save function to handle new files
async function saveFile() {
  if (!currentFileHandle) {
    alert('No file opened to save.');
    return;
  }

  try {
    if (currentFileHandle.isNew) {
      // Save the new file in the current folder
      const newHandle = await folderHandle.getFileHandle(currentFileHandle.name, { create: true });
      currentFileHandle = newHandle;
      currentFileHandle.isNew = false; // Clear the new file flag
    }

    const writable = await currentFileHandle.createWritable();
    await writable.write(editor.getValue());
    await writable.close();
    alert('File saved successfully!');
  } catch (err) {
    console.error('Error saving file:', err);
  }
}

  </script>
</body>
</html>
